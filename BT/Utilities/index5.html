<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .h-10 {
                height: 75px;
            }
        </style>
    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="d-inline-block bg-primary-subtle h-10 align-top">top</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-middle">middle</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-top">top</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-baseline">baseline</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-bottom">bottom</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-text-top">text-top</span>
                    <span class="d-inline-block bg-primary-subtle h-10 align-text-bottom">text-bottom</span>
                </div>
                <table style="height: 100px;" class="table-bordered my-5">
                    <tbody class="">
                      <tr class="">
                        <td class="align-baseline">baseline</td>
                        <td class="align-top">top</td>
                        <td class="align-middle">middle</td>
                        <td class="align-bottom">bottom</td>
                        <td class="align-text-top">text-top</td>
                        <td class="align-text-bottom">text-bottom</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
