<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .h-10{
            height: 100px;
            width: 100px;
        }
    </style>    
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <h2 class="p-3" align="center">Background</h2>
            <div class="col-md-6">
                <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
                <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
                <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
                <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
                <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
                <div class="p-3 mb-2 bg-info text-dark">.bg-info</div>
                <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
                <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
                <div class="p-3 mb-2 bg-body text-dark">.bg-body</div>
                <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
                <div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <h2 class="p-3" align="center">Gradiante</h2>
            <div class="col-md-6">
                <div class="p-3 mb-2 bg-primary bg-gradient text-white">.bg-primary</div>
                <div class="p-3 mb-2 bg-success bg-gradient text-white">.bg-success</div>
                <div class="p-3 mb-2 bg-secondary bg-gradient text-white">.bg-secondary</div>
                <div class="p-3 mb-2 bg-warning bg-gradient text-dark">.bg-warning</div>
                <div class="p-3 mb-2 bg-danger bg-gradient text-white">.bg-danger</div>
                <div class="p-3 mb-2 bg-info bg-gradient text-dark">.bg-info</div>
                <div class="p-3 mb-2 bg-light bg-gradient text-dark">.bg-light</div>
                <div class="p-3 mb-2 bg-dark bg-gradient text-white">.bg-dark</div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <h2 class="p-3" align="center">Border</h2>
            <div class="col-md-6 d-flex flex-wrap">
                <div class="ms-2 border border-black h-10"></div>
                <div class="ms-2 border-top border-primary h-10"></div>
                <div class="ms-2 border-end border-info h-10"></div>
                <div class="ms-2 border-bottom border-success h-10"></div>
                <div class="ms-2 border-start border-danger h-10"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
