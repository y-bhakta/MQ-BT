<!doctype html>
<html lang="en">
    <head>
        <title>Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 bg-body-secondary">
                    <form class="">
                        <fieldset>
                            <legend align="center">Login Page</legend>
                            <div>
                                <label class="form-label mb-3" for="username">Username</label>
                                <input class="form-control-lg  mb-3" type="text" name="username" placeholder="Enter your username">
                            </div>
                            <div>
                                <label class="form-label mb-3" for="password">Password</label>
                                <input class="form-control mb-3" type="password" name="password" placeholder="Enter your password" disabled>
                                <div id="passwordHelpBlock" class="form-text my-3">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                  </div>
                            </div>
                            <div>
                                <label class="form-label mb-3" for="email">Email</label>
                                <input class="form-control v" type="email" name="email" placeholder="example@gmail.com" readonly>
                            </div>
                            <div>
                                <button class="btn btn-primary text-white my-3">Login</button>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
