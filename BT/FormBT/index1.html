<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <form class="mb-3">
                        <label for="file" class="form-label">File input</label>
                        <input class="form-control" type="file" name="file1" id="file" >
                    </form>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Multiple files input</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                      </div>
                      <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Disabled file input </label>
                        <input class="form-control" type="file" id="formFileDisabled" disabled>
                      </div>
                      <div class="mb-3">
                        <label for="formFileSm" class="form-label">Small file input </label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                      </div>
                      <div>
                        <label for="formFileLg" class="form-label">Large file input example</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file">
                      </div>
                      <div class="col-2 mt-3">
                        <label class="form-label" for="color">Color</label>
                        <input class="form-control" type="color" name="color1" id="color">
                      </div>
                </div>

                <div class="col-6">
                    <label for="exampleDataList" class="form-label">Datalist example</label>
                    <input class="form-control" list="datalistOptions"  id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="one">
                        <option value="two">
                        <option value="three">
                        <option value="four">
                        <option value="five">
                    </datalist>
                </div>
                <div class="col-6">
                    <select class="form-select m-3" aria-label="Default select example" multiple size="4">
                        <option selected>Open this select menu</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                      </select>
                </div>

                <div class="col-6">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                      </select>
                      
                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" disabled>
                        <option selected>Open this select menu</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                      </select>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
